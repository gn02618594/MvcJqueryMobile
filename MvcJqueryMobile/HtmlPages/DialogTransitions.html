<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.2.4.min.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Transitions 轉場動畫效果</h1>
        </div>
        <div data-role="main" class="ui-content">
            <a href="#dialog" class="ui-btn" data-transition="fade">fade</a>
            <a href="#dialog" class="ui-btn" data-transition="pop">pop</a>
            <a href="#dialog" class="ui-btn" data-transition="flip">filp</a>
            <a href="#dialog" class="ui-btn" data-transition="turn">turn</a>
            <a href="#dialog" class="ui-btn" data-transition="flow">flow</a>
            <a href="#dialog" class="ui-bar" data-transition="slidefade">slidefade</a>
            <a href="#dialog" class="ui-btn" data-transition="slide">slide</a>
            <a href="#dialog" class="ui-btn" data-transition="slideup">slideup</a>
            <a href="#dialog" class="ui-btn" data-transition="slidedown">slidedown</a>
            <a href="#dialog" class="ui-btn" data-transition="none">none</a>
        </div>
    </div>
    <!--Dialog Page-->
    <div data-role="page" id="dialog" data-dialog="true">
        <div data-role="header">
            <h1>Dialog 對話方塊</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Dialog 各種轉場動畫</p>
            <a href="#" data-role="button" data-rel="back" data-theme="b" class="ui-btn ui-btn-b ui-btn-corner-all">返回</a>
        </div>
    </div>
</body>
</html>
