<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--使用 Web Server 本機的函式庫-->
    <link href="../Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.min.js"></script>
    <style>
        p{
            border:1px solid black;
            border-radius:5px;
            background-color:greenyellow;
            padding:15px;
        }

        img{
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <!--單一 Page-->
    <div data-role="page">
        <!--套用預設佈景主題 a-->
        <div data-role="header" data-theme="a">
            <h1>LOL 英雄人物 -- 齊天大聖 悟空</h1>
        </div>
        <div role="main" class="ui-content">
            <img src="http://ddragon.leagueoflefends.com/cdn/img/champion/splash/MonkeyKing_0.jpg" alt="悟空" />
            <p>
                孫悟是一隻由石頭中蹦出來的猴子、天產靈石孕育而生，自封花果山美猴王、齊天大聖。他吸取日月之精華，並學習仙術，法力及武藝高強，伴隨唐三藏前往西天取經，沿路斬妖伏魔。取經後為如來佛祖授為鬪戰勝佛。
            </p>
        </div>
        <!-- fixed 將 Toolbar - footer 位置固定住-->
        <div data-role="footer" data-theme="b" data-position="fixed">
            <h3>鬪戰勝佛 孫悟空</h3>
        </div>
    </div>
</body>
</html>
